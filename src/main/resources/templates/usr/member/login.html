<html layout:decorate="~{usr/common/layout}">

<head>
    <title>로그인</title>
</head>

<body>

<div layout:fragment="content" class="flex-1 flex items-center justify-center">
    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            로그인
        </h1>

        <form th:action method="POST" onsubmit="submitLoginForm(this); return false;"
              class="flex flex-col gap-6">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">아이디</span>
                </label>
                <input type="text" name="username" placeholder="아이디" class="input input-bordered" autofocus
                       maxlength="30">
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">비밀번호</span>
                </label>
                <input type="password" name="password" placeholder="비밀번호" class="input input-bordered" maxlength="30">
            </div>

            <div>
                <button class="btn btn-block btn-primary gap-1">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    <span>로그인</span>
                </button>

                <div class="text-center">
                    <a href="/usr/member/join" class="btn btn-link">회원가입</a>
                    <a href="/usr/member/findUsername" class="btn btn-link">아이디 찾기</a>
                    <a href="/usr/member/findPassword" class="btn btn-link">비밀번호 찾기</a>
                </div>
            </div>
        </form>

        <script>
            let submitLoginFormDone = false;
            function submitLoginForm(form) {
                if ( submitLoginFormDone ) return;

                form.username.value = form.username.value.trim();

                if ( form.username.value.length == 0 ) {
                    form.username.focus();
                    toastWarning('아이디를 입력해주세요.');
                    return;
                }

                if ( form.username.value.length < 4 ) {
                    form.username.focus();
                    toastWarning('아이디를 4자 이상 입력해주세요.');
                    return;
                }

                form.password.value = form.password.value.trim();

                if ( form.password.value.length == 0 ) {
                    form.password.focus();
                    toastWarning('비밀번호를 입력해주세요.');
                    return;
                }

                if ( form.password.value.length < 4 ) {
                    form.password.focus();
                    toastWarning('비밀번호를 4자 이상 입력해주세요.');
                    return;
                }

                form.passwordConfirm.value = form.passwordConfirm.value.trim();

                if ( form.passwordConfirm.value.length == 0 ) {
                    form.passwordConfirm.focus();
                    toastWarning('비밀번호를 확인을 입력해주세요.');
                    return;
                }

                form.submit();
                submitLoginFormDone = true;
            }
        </script>
    </div>
</div>

</body>

</html>
